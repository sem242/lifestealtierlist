<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifestealNL Rankings</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oxanium:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <span class="logo-text">Lifesteal</span><span class="logo-highlight">NL</span>
            </div>
            <div class="header-content">
                <h1>Player Rankings</h1>
                <p>Door moderators bepaald - Seizoen 3</p>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Zoek spelers...">
            <button id="search-button">Zoeken</button>
        </div>

        <div class="ranking-table">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Speler</th>
                        <th>Tier</th>
                        <th>Laatst bijgewerkt</th>
                    </tr>
                </thead>
                <tbody id="ranking-data">
                    <!-- Data wordt hier geladen via JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="server-info">
                    <h3>LifestealNL</h3>
                    <p>play.lifestealnl.nl</p>
                </div>
                <div class="disclaimer">
                    <p>Â© 2023 LifestealNL. Niet geassocieerd met Minecraft of Mojang.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
