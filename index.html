<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifestealNL Rankings</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oxanium:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <span class="logo-text">LIFESTEAL</span><span class="logo-highlight">NL</span>
                </div>
                <div class="socials">
                    <a href="https://discord.gg/Gn9wHhrx7t" target="_blank" class="discord-btn">
                        <i class="fab fa-discord"></i>
                    </a>
                    <a href="https://www.tiktok.com/@lifestealnl" target="_blank" class="tiktok-btn">
                        <i class="fab fa-tiktok"></i>
                    </a>
                </div>
            </div>
            <div class="header-content">
                <h1>TIER RANKINGS</h1>
                <p>Staff-curated player tiers</p>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Zoek spelers...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>

        <div class="ranking-table">
            <table>
                <thead>
                    <tr>
                        <th>RANK</th>
                        <th>SPELER</th>
                        <th>TIER</th>
                        <th>BIJGEWERKT</th>
                    </tr>
                </thead>
                <tbody id="ranking-data">
                    <!-- Data wordt hier geladen via JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2023 LIFESTEALNL | GEEN OFFICIELE MINECRAFT SERVER</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
