<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifestealNL Tierlist</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oxanium:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header class="main-header">
    <div class="container">
        <a href="index.html" class="logo">
            <span class="logo-text">LIFESTEAL</span>
            <span class="logo-highlight">NL</span>
            <span class="logo-sub">SEASON 3</span>
        </a>
        
        <nav class="main-nav">
            <a href="events.html">Events</a>
            <a href="staff.html">Staff</a>
            <a href="index.html">Home</a>
            <a href="tierlist.html">Tierlist</a>
            <a href="regels.html">Regels</a>
        </nav>
        
        <button class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </button>
    </div>
</header>

    <main class="container">
        <!-- Testers sectie toegevoegd -->
<!-- In je HTML, vervang de testers-section met dit: -->
<div class="testers-section">
    <h2><i class="fas fa-star"></i> Officiële Testers <i class="fas fa-star"></i></h2>
    <div class="testers-scroll-container">
        <div class="testers-row">
            <div class="tester-card">
                <div class="tester-skin">
                    <img src="https://mc-heads.net/body/404Mat" alt="404Mat" class="full-skin">
                </div>
                <div class="tester-info">
                    <h3>404Mat</h3>
                    <div class="tester-role">
                        <i class="fas fa-check-circle"></i> Tester
                    </div>
                </div>
            </div>
            
            <div class="tester-card">
                <div class="tester-skin">
                    <img src="https://mc-heads.net/body/WickedFire75" alt="WickedFire75" class="full-skin">
                </div>
                <div class="tester-info">
                    <h3>WickedFire75</h3>
                    <div class="tester-role">
                        <i class="fas fa-check-circle"></i> Tester
                    </div>
                </div>
            </div>
            
            <div class="tester-card">
                <div class="tester-skin">
                    <img src="https://mc-heads.net/body/_Rxiq_" alt="_Rxiq_" class="full-skin">
                </div>
                <div class="tester-info">
                    <h3>_Rxiq_</h3>
                    <div class="tester-role">
                        <i class="fas fa-check-circle"></i> Tester
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Zoek spelers...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>

        <div class="ranking-table">
            <table>
                <thead>
                    <tr>
                        <th>RANK</th>
                        <th>SPELER</th>
                        <th>TIER</th>
                        <th>BIJGEWERKT</th>
                        <th>ACTIE</th>
                    </tr>
                </thead>
                <tbody id="ranking-data">
                    <!-- Data wordt hier geladen via JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2023 LIFESTEALNL | GEEN OFFICIELE MINECRAFT SERVER</p>
        </div>
    </footer>

    <!-- Player Modal -->
    <div id="player-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="skin-display">
                <img id="modal-skin" src="" alt="Minecraft Skin" class="skin-image">
            </div>
            <h2 id="modal-name"></h2>
            <div class="tier-display">
                Tier: <span id="modal-tier" class="tier-badge"></span>
            </div>
            <div id="modal-test-info" class="test-info"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
