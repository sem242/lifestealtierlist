<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifestealNL Tierlist</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oxanium:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <span class="logo-text">LIFESTEAL</span><span class="logo-highlight">NL</span>
                </div>
                <nav class="main-nav">
                    <a href="index.html">Home</a>
                    <a href="tierlist.html" class="active">Tierlist</a>
                    <a href="regels.html">Regels</a>
                    <a href="events.html">Events</a>
                </nav>
                <div class="socials">
                    <a href="https://discord.gg/Gn9wHhrx7t" target="_blank" class="discord-btn">
                        <i class="fab fa-discord"></i>
                    </a>
                    <a href="https://www.tiktok.com/@lifestealnl" target="_blank" class="tiktok-btn">
                        <i class="fab fa-tiktok"></i>
                    </a>
                </div>
            </div>
            <div class="header-content">
                <h1>TIER LIST</h1>
                <p>Get tested on Discord</p>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Testers sectie toegevoegd -->
<!-- In je HTML, vervang de testers-section met dit: -->
<div class="testers-section">
    <h2><i class="fas fa-star"></i> Officiële Testers <i class="fas fa-star"></i></h2>
    <div class="testers-scroll-container">
        <div class="testers-row">
            <div class="tester-card">
                <div class="tester-skin">
                    <img src="https://mc-heads.net/body/Hidspot" alt="Hidspot" class="full-skin">
                </div>
                <div class="tester-info">
                    <h3>Hidspot</h3>
                    <div class="tester-role">
                        <i class="fas fa-crown"></i> Hoofd Tester
                    </div>
                </div>
            </div>
            
            <div class="tester-card">
                <div class="tester-skin">
                    <img src="https://mc-heads.net/body/banzy_" alt="banzy_" class="full-skin">
                </div>
                <div class="tester-info">
                    <h3>banzy_</h3>
                    <div class="tester-role">
                        <i class="fas fa-shield-alt"></i> Senior Tester
                    </div>
                </div>
            </div>
            
            <div class="tester-card">
                <div class="tester-skin">
                    <img src="https://mc-heads.net/body/Hlppo" alt="Hlppo" class="full-skin">
                </div>
                <div class="tester-info">
                    <h3>Hlppo</h3>
                    <div class="tester-role">
                        <i class="fas fa-check-circle"></i> Tester
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Zoek spelers...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>

        <div class="ranking-table">
            <table>
                <thead>
                    <tr>
                        <th>RANK</th>
                        <th>SPELER</th>
                        <th>TIER</th>
                        <th>BIJGEWERKT</th>
                        <th>ACTIE</th>
                    </tr>
                </thead>
                <tbody id="ranking-data">
                    <!-- Data wordt hier geladen via JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2023 LIFESTEALNL | GEEN OFFICIELE MINECRAFT SERVER</p>
        </div>
    </footer>

    <!-- Player Modal -->
    <div id="player-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="skin-display">
                <img id="modal-skin" src="" alt="Minecraft Skin" class="skin-image">
            </div>
            <h2 id="modal-name"></h2>
            <div class="tier-display">
                Tier: <span id="modal-tier" class="tier-badge"></span>
            </div>
            <div id="modal-test-info" class="test-info"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
