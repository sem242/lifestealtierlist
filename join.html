<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifestealNL | Join</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oxanium:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <span class="logo-text">LIFESTEAL</span><span class="logo-highlight">NL</span>
                </div>
                <nav class="main-nav">
                    <a href="index.html">Home</a>
                    <a href="tierlist.html">Tierlist</a>
                    <a href="regels.html">Regels</a>
                    <a href="join.html" class="active">Join</a>
                </nav>
                <div class="socials">
                    <a href="https://discord.gg/Gn9wHhrx7t" target="_blank" class="discord-btn">
                        <i class="fab fa-discord"></i>
                    </a>
                    <a href="https://www.tiktok.com/@lifestealnl" target="_blank" class="tiktok-btn">
                        <i class="fab fa-tiktok"></i>
                    </a>
                </div>
            </div>
            <div class="header-content">
                <h1>JOIN DE SERVER</h1>
                <p>Start met spelen!</p>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="join-container">
            <div class="join-card">
                <h2><i class="fas fa-server"></i> Minecraft Server</h2>
                <div class="server-ip">
                    <p>IP Adres:</p>
                    <code>play.lifestealnl.nl</code>
                    <button id="copy-ip-btn">Kopieer IP</button>
                </div>
            </div>

            <div class="join-card discord-card">
                <h2><i class="fab fa-discord"></i> Discord</h2>
                <p>Join onze community voor updates en support!</p>
                <a href="https://discord.gg/Gn9wHhrx7t" class="discord-btn-large" target="_blank">
                    Discord Joinen
                </a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2023 LIFESTEALNL | GEEN OFFICIELE MINECRAFT SERVER</p>
        </div>
    </footer>

    <script>
        document.getElementById('copy-ip-btn').addEventListener('click', function() {
            navigator.clipboard.writeText('play.lifestealnl.nl');
            this.textContent = 'Gekopieerd!';
            setTimeout(() => this.textContent = 'Kopieer IP', 2000);
        });
    </script>
</body>
</html>
