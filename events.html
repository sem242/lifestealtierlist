<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifestealNL | Server Opening</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oxanium:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Events specifieke stijlen */
        .events-container {
            max-width: 800px;
            margin: 2rem auto;
            text-align: center;
        }
        
        .event-card {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid #ff0000;
        }
        
        .event-card h2 {
            color: #ff6600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .event-meta {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
            color: #aaa;
            flex-wrap: wrap;
        }
        
        .event-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .countdown {
            font-size: 2rem;
            font-weight: bold;
            margin: 2rem 0;
            color: #ff0000;
            font-family: 'Oxanium', sans-serif;
        }
        
        .countdown span {
            padding: 0 10px;
        }
        
        .event-btn {
            display: inline-block;
            background: #ff0000;
            color: white;
            padding: 1rem 2rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1.5rem;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .event-btn:hover {
            background: #cc0000;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        
        .highlight {
            color: #ff0000;
            font-weight: bold;
        }
        
        .grace-period {
            background: rgba(66, 255, 66, 0.322);
            padding: 0.8rem;
            border-radius: 4px;
            margin: 1.5rem 0;
            display: inline-block;
        }
    </style>
</head>
<header class="main-header">
    <div class="container">
        <div class="header-content">
            <div class="logo">
                <span class="logo-text">LIFESTEAL</span><span class="logo-highlight">NL</span>
                <span class="logo-sub">SEASON 3</span>
            </div>
            
            <nav class="main-nav">
                <a href="events.html" class="active">Events</a>
                <a href="staff.html">Staff</a>
                <a href="index.html">Home</a>
                <a href="tierlist.html">Tierlist</a>
                <a href="regels.html">Regels</a>
            </nav>
            
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </div>
</header>
